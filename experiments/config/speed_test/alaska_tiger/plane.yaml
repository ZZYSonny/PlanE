name: large_bench_plane
program: experiments.speed
method: grid
parameters:
  dataset_name:
      values: ["Tiger_Alaska_1k","Tiger_Alaska_2k","Tiger_Alaska_3k","Tiger_Alaska_4k","Tiger_Alaska_5k","Tiger_Alaska_10k","Tiger_Alaska_25k","Tiger_Alaska_90k"]
  total_epoch:
      values: [3]
  batch_size:
      values: [2]
  dim_hidden:
      values: [32]
  dim_plane_pe:
      values: [16]
  num_layers:
      values: [1]
  flags_layer:
      values: ["plane"]
  flags_plane_agg:
      values: ["n_t_b_gr_cr"]
  flags_mlp_factor:
      values: [2]
  lr_start:
      values: [1e-3]
  seed:
      values: [0]
command:
  - ${env}
  - python3
  - -m
  - ${program}
  - ${args}