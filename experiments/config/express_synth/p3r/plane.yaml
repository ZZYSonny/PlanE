name: p3r-plane
program: experiments.main
method: grid
parameters:
  dataset:
    value: "P3R"
  cur_seed:
    value: 0
  cur_split:
    values: ["0_10","1_10","2_10","3_10","4_10","5_10","6_10","7_10","8_10","9_10"]
  fn_loss:
    value: "BCEWithLogitsLoss"
  fn_metric:
    value: "binary_thres_0_accuracy"
  metric_goal:
    value: "max"
  
  epochs:
    value: 100
  batch_size:
    value: 128
  
  lr_start:
    values: [1e-3,1e-4]
  lr_scheduler:
    value: "None"

  model_flags_layer:
    value: "plane"
  model_num_layers:
    value: 2
  model_dim_hidden:
    value: 32
  model_final_act:
    value: "Identity"

  model_dropout:
    value: 0
  model_dropout_loc:
    value: ""

  plane_dim_pe:
    value: 16
  plane_flags_agg:
    values: ["t_b", "n_t_b_gr_cr"]
  
  trainer_log_loss_freq:
    value: 5
  trainer_save_cp_freq:
    value: 1
  trainer_eval_train_freq:
    value: -1
  trainer_save_best_state:
    value: "None"

command:
  - ${env}
  - python3
  - -m
  - ${program}
  - ${args}